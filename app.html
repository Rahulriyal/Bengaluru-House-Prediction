<!DOCTYPE html>
<html>
<head>
    <title>Bangalore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
    <h2>Area (Square Feet)</h2>
    <input class="area" type="text" id="uiSqft" name="Squareft" value="1000">

    <h2>BHK</h2>
    <div class="switch-field">
        <input type="radio" id="bhk1" name="uiBHK" value="1"><label for="bhk1">1</label>
        <input type="radio" id="bhk2" name="uiBHK" value="2"><label for="bhk2">2</label>
        <input type="radio" id="bhk3" name="uiBHK" value="3"><label for="bhk3">3</label>
    </div>

    <h2>Bath</h2>
    <div class="switch-field">
        <input type="radio" id="bath1" name="uiBathrooms" value="1"><label for="bath1">1</label>
        <input type="radio" id="bath2" name="uiBathrooms" value="2"><label for="bath2">2</label>
        <input type="radio" id="bath3" name="uiBathrooms" value="3"><label for="bath3">3</label>
    </div>

    <h2>Location</h2>
    <select class="location" id="uiLocations">
        <option value="" disabled selected>Choose a Location</option>
    </select>

    <!-- ✅ Added the heading for Estimated Price -->
    <h2>Estimated Price:</h2>
    <div id="uiEstimatedPrice"><h2>0 Lakh</h2></div>

    <!-- ✅ Replaced the previous button with the Bootstrap-style button -->
    <button class="btn btn-primary submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
</form>
</body>
</html>
